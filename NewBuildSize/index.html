    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }

            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        const buildUrl = "Build";
        const loaderUrl = "LOADER_FILE_URL";
        var config = {
            dataUrl: "DATA_FILE_URL",
            frameworkUrl: "FRAMEWORK_FILE_URL",
            codeUrl: "WASM_FILE_URL",
            symbolsUrl: buildUrl + "/",
            streamingAssetsUrl: "FOLDER_NAME_STREAMING_ASSETS",
            companyName: "DefaultCompany",
            productName: "MegaMod",
            productVersion: "1.3.39",
            showBanner: unityShowBanner,
            cacheControl: function (url) {
                // Caching enabled for .data and .bundle files.
                // Revalidate if file is up to date before loading from cache
                //if (url.match(/\.data/) || url.match(/\.bundle/) || url.match(/\.wasm/)) {
                if (url.match(/\.bundle/)) {
                    return "must-revalidate";
                }

                // // Caching enabled for .mp4 and .custom files
                // // Load file from cache without revalidation.
                if (url.match(/\.data/) || url.match(/\.wasm/)) {
                    return "immutable";
                }

                // Disable explicit caching for all other files.
                // Note: the default browser cache may cache them anyway.
                return "no-store";
            },
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        var myGameInstance = null;

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
            }).then((unityInstance) => {

                window.unityInstance = unityInstance;
                myGameInstance = unityInstance;

                myGameInstance.SendMessage("AuthService", "SaveNewUserTime", window.helloWorldUnixTime);

                setTimeout(function () {
                    var loader = document.getElementById('loader_canvas_div');
                    loader.style.display = "none";
                }, 2500);

            }).catch((message) => { alert("File is not available: " + message); });
        };

        window.onbeforeunload = function () {
            unityInstance.SendMessage('MegamodGameEventsSender', 'Sent_Amplitude_Log_Event');
            return "Are you sure you want to leave?";
        };

        document.body.appendChild(script);
    </script>
