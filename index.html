<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>–í–µ–± –±–∏–ª–¥—ã</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        .group {
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .group h3 {
            margin-top: 0;
        }

        button {
            display: block;
            margin: 5px 0;
            padding: 8px 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #888;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>–í–µ–± –±–∏–ª–¥—ã</h1>
    <div id="container">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        // üëá –í–ü–ò–®–ò –°–Æ–î–ê –°–í–û–ò –ò–ú–ï–ù–ê –ü–ê–ü–û–ö
        const folderNames = [
            "SkyBox_v1",
            "BusStopJam_v1",
            "BusStopJam_v2",
            "BusStopJam_v3"
        ];

        const container = document.getElementById("container");

        const groups = {};

        for (const name of folderNames) {
            const match = name.match(/(.+)_v(\d+)$/);
            if (!match) continue;

            const base = match[1];
            const version = parseInt(match[2]);

            if (!groups[base]) groups[base] = [];
            groups[base].push({ name, version });
        }

        container.innerHTML = "";

        Object.keys(groups).sort().forEach(base => {
            const groupDiv = document.createElement("div");
            groupDiv.className = "group";

            const title = document.createElement("h3");
            title.textContent = base;
            groupDiv.appendChild(title);

            const sorted = groups[base].sort((a, b) => a.version - b.version);
            for (const item of sorted) {
                const btn = document.createElement("button");
                btn.textContent = item.name;
                btn.onclick = () => window.location.href = item.name + "/";
                groupDiv.appendChild(btn);
            }

            container.appendChild(groupDiv);
        });

        if (container.innerHTML === "") {
            container.textContent = "–ü–∞–ø–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
        }
    </script>
</body>

</html>
